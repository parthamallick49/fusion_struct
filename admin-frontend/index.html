<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | FusionStruct Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="layout">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="content flex-grow-1 d-flex flex-column">
      <!-- Navbar -->
      <div id="navbar"></div>

      <!-- Dashboard Section -->
      <main class="p-4 flex-grow-1">
        <h3 class="fw-bold mb-4">Dashboard Overview</h3>

        <div class="row g-4">
          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Total Blogs</h6>
                    <h3 id="totalBlogs" class="fw-bold">0</h3>
                  </div>
                  <div class="icon-circle bg-primary text-white">
                    <i class="fa-solid fa-book"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Total Properties</h6>
                    <h3 id="totalProperties" class="fw-bold">0</h3>
                  </div>
                  <div class="icon-circle bg-success text-white">
                    <i class="fa-solid fa-building"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Logged in as</h6>
                    <h3 id="adminUser" class="fw-bold">Admin</h3>
                  </div>
                  <div class="icon-circle bg-warning text-white">
                    <i class="fa-solid fa-user-shield"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6>Quick Actions</h6>
                    <div class="d-flex gap-2 mt-2">
                      <a href="blogs.html" class="btn btn-sm btn-outline-primary">Blogs</a>
                      <a href="properties.html" class="btn btn-sm btn-outline-success">Properties</a>
                    </div>
                  </div>
                  <div class="icon-circle bg-info text-white">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div id="footer"></div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      checkAuth();

      try {
        const blogs = await apiRequest("/blogs");
        const properties = await apiRequest("/properties");
        document.getElementById("totalBlogs").textContent = blogs.length;
        document.getElementById("totalProperties").textContent = properties.length;
        document.getElementById("adminUser").textContent = JSON.parse(atob(getToken().split('.')[1])).username;
      } catch (e) {
        console.error("Error loading dashboard stats", e);
      }

      // Load components
      fetch("components/sidebar.html").then(r => r.text()).then(html => document.getElementById("sidebar").innerHTML = html);
      fetch("components/navbar.html").then(r => r.text()).then(html => document.getElementById("navbar").innerHTML = html);
      fetch("components/footer.html").then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html);
    });
  </script>
</body>
</html>
