<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | FusionStruct Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="layout">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="content flex-grow-1 d-flex flex-column">
      <!-- Navbar -->
      <div id="navbar"></div>

      <!-- Dashboard Section -->
      <main class="p-4 flex-grow-1">
        <h3 class="fw-bold mb-4">Dashboard Overview</h3>

        <div class="row g-4">
          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h6>Total Blogs</h6>
                  <h3 id="totalBlogs" class="fw-bold">0</h3>
                </div>
                <div class="icon-circle bg-primary text-white">
                  <i class="fa-solid fa-book"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h6>Total Properties</h6>
                  <h3 id="totalProperties" class="fw-bold">0</h3>
                </div>
                <div class="icon-circle bg-success text-white">
                  <i class="fa-solid fa-building"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h6>Logged in as</h6>
                  <h3 id="adminUser" class="fw-bold">Admin</h3>
                </div>
                <div class="icon-circle bg-warning text-white">
                  <i class="fa-solid fa-user-shield"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-xl-3">
            <div class="card shadow-sm dashboard-card">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h6>Quick Actions</h6>
                  <div class="d-flex gap-2 mt-2">
                    <a href="blogs.html" class="btn btn-sm btn-outline-primary">Blogs</a>
                    <a href="properties.html" class="btn btn-sm btn-outline-success">Properties</a>
                  </div>
                </div>
                <div class="icon-circle bg-info text-white">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div id="footer"></div>
    </div>
  </div>
  
  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg relative">
      <h2 class="text-xl font-bold mb-4">Change Password</h2>
      <input type="password" id="newPassword" placeholder="Enter New Password" class="w-full p-2 mb-3 border rounded" />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" class="w-full p-2 mb-3 border rounded" />
      <div class="flex justify-end gap-3 mt-4">
        <button onclick="closeChangePasswordModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button onclick="submitChangePassword()" class="px-4 py-2 bg-blue-600 text-white rounded">Update</button>
      </div>
      <p id="changePasswordStatus" class="mt-2 text-sm"></p>
    </div>
  </div>

<script src="assets/js/config.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/auth.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  checkAuth();

  async function loadLayoutComponents() {
    try {
      // Load Sidebar
      const sidebarResponse = await fetch("components/sidebar.html");
      const sidebarHTML = await sidebarResponse.text();
      document.getElementById("sidebar").innerHTML = sidebarHTML;

      // Wait a tick to ensure DOM is updated
    // Wait a bit longer for DOM to be fully updated
    await new Promise(r => setTimeout(r, 50));
    
    // Attach Change Password button event - try multiple approaches
    const changePasswordBtn = document.getElementById("changePasswordBtn");
    if (changePasswordBtn) {
      console.log("✅ Change Password button found, attaching event listener");
      changePasswordBtn.addEventListener("click", openChangePasswordModal);
      
      // Also add inline onclick as backup
      changePasswordBtn.onclick = openChangePasswordModal;
    } else {
      console.error("❌ changePasswordBtn not found in sidebar!");
      
      // Try event delegation as fallback
      document.getElementById("sidebar").addEventListener("click", function(e) {
        if (e.target && e.target.id === 'changePasswordBtn') {
          openChangePasswordModal();
        }
      });
    }

      // Attach Logout button event
      const logoutBtn = document.querySelector("#sidebar .btn-outline-light");
      if (logoutBtn) logoutBtn.addEventListener("click", logout);

      // Load Navbar
      const navbarResponse = await fetch("components/navbar.html");
      document.getElementById("navbar").innerHTML = await navbarResponse.text();

      // Load Footer
      const footerResponse = await fetch("components/footer.html");
      document.getElementById("footer").innerHTML = await footerResponse.text();

    } catch (err) {
      console.error("Error loading layout components:", err);
    }
  }

  await loadLayoutComponents();

  // Load dashboard stats
  try {
    const blogs = await apiRequest("/blogs");
    const properties = await apiRequest("/properties");
    document.getElementById("totalBlogs").textContent = blogs.length;
    document.getElementById("totalProperties").textContent = properties.length;

    const token = getToken();
    if (token) {
      const tokenData = JSON.parse(atob(token.split('.')[1]));
      document.getElementById("adminUser").textContent = tokenData.username;
    }
  } catch (e) {
    console.error("Error loading dashboard stats", e);
  }
});
</script>

  
</body>
</html>
