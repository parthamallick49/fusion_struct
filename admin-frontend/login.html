<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | FusionStruct Engineering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .brand-logo {
      width: 70px;
      height: 70px;
      margin-bottom: 1rem;
    }
    .login-box {
      background: #fff;
      border-radius: 14px;
      padding: 2rem 2.5rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-title {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .login-input {
      border-radius: 10px;
      padding: 0.7rem 1rem;
    }
    .login-btn {
      border-radius: 10px;
      font-weight: 600;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-box mx-auto">
      <img src="assets/images/logo.png" alt="FusionStruct Logo" class="brand-logo">
      <h4 class="login-title">FusionStruct Admin</h4>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-3 text-start">
          <label for="username" class="form-label fw-medium">Username</label>
          <input type="text" id="username" class="form-control login-input" placeholder="Enter username" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label fw-medium">Password</label>
          <input type="password" id="password" class="form-control login-input" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 login-btn">
          <i class="fa-solid fa-right-to-bracket me-2"></i>Login
        </button>
      </form>
    </div>
  </div>

  <div class="copyright w-100 text-center">
    &copy; 2025 FusionStruct Engineering â€” Admin Panel
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Prevent logged-in users from seeing login page
      checkAuth();
    });
  </script>
</body>
</html>
