<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogs | FusionStruct Admin</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .card-blog { border-radius: 12px; transition: 0.3s; }
    .card-blog:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    .blog-image { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .form-card { padding: 1.5rem; border-radius: 12px; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; }
  </style>
</head>
<body>
  <div id="layout" class="d-flex flex-wrap">
    <div id="sidebar"></div>
    <div id="content" class="flex-grow-1 p-4">
      <h4 class="mb-4">Manage Blogs</h4>

      <!-- Add Blog Form -->
      <div class="form-card">
        <form id="blogForm" class="row g-3">
          <div class="col-12">
            <input type="text" name="title" class="form-control" placeholder="Blog Title" required>
          </div>
          <div class="col-12">
            <textarea name="description" class="form-control" placeholder="Description" rows="3" required></textarea>
          </div>
          <div class="col-12">
            <input type="file" name="images" multiple class="form-control">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Blog</button>
          </div>
        </form>
      </div>

      <!-- Blogs List -->
      <div id="blogList" class="row g-4"></div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/blogs.js"></script>
</body>
</html>
